syntax = "proto3";

package proto;

option go_package = "github.com/Nistagram-Organization/nistagram-shared/src/proto";

message BlockUserRequest {
  string email = 1;
}

message SuccessResponse {
  bool success = 1;
}

message DeleteUserRequest {
  string email = 1;
}

service UserService {
  rpc BlockUser(BlockUserRequest) returns (SuccessResponse);
  rpc DeleteUser(DeleteUserRequest) returns (SuccessResponse);
}

